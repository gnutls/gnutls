.fedora-nettle/build:
  extends:
    - .build
    - .fedora-nettle
  needs:
    - fedora/bootstrap
  script:
    - git clone --depth 1 --branch $NETTLE_BRANCH https://gitlab.com/gnutls/nettle.git nettle-git
